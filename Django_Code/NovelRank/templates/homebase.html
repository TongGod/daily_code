{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}热门小说排行榜首页{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body class="container" style="background-color: #b9fcf2">
<div style="margin: 0;">
    <nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0px">
        <div class="container-fluid">
            <div class="navbar-header" style="font-weight: bold;padding-top: 8px">
                <a class="navbar-brand" href="{% url 'home' %}">小说排行榜</a>
            </div>
            <div style="padding-top: 8px">
                <ul class="nav navbar-nav">
                    <li class={{ click_state1 }}><a href="{% url 'home' %}">纵横小说网</a></li>
                    <li class={{ click_state2 }}><a href="{% url 'hengyan' %}">恒言小说网</a></li>
                    <li class={{ click_state3 }}><a href="{% url 'chuangshi' %}">创世中文网</a></li>
                </ul>
            </div>
            <div style="float: right">
                <ul class="nav navbar-nav">
                    <li>
                        {% load filters %}
                        <a href="{% url 'userinfo' %}" style="color: #000000;">
                            <img width="40" height="40" src="{{ request.build_absolute_uri|get_url }}{{ img_head }}" class="img-circle">
                        {{ username }}个人中心</a>
                    </li>
                    <li style="padding-top: 8px"><a href="{% url 'home' %}?state=false">退出登录</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
{% block context %}
{% endblock %}
</body>
</html>
